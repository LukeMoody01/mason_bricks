name: feature_brick
description: A brick to create a feature using best practices and your state management of choice!
version: 0.2.0
repository: https://github.com/LukeMoody01/mason_bricks/tree/main/bricks/feature_brick

vars:
  feature_name:
    type: string
    default: login
    description: The feature name
    prompt: What is the feature name?
  state_management:
    type: enum
    default: bloc
    description: The features state management
    prompt: What is the features state management?
    values:
      - bloc
      - provider
      - riverpod
      - none
